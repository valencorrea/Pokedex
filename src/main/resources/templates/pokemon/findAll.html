  <body>

  <script>
  function pintar(objeto,col){
    objeto.style.backgroundColor=col;
  }
  </script>

    <h1 th:text="${title}"></h1>
    <br/>
    <table>
      <thead>
        <tr>
          <th onmouseover="pintar(this,'#ffe0e9')"
              onmouseout="pintar(this,'#fff')">
            ID</th>

          <th onmouseover="pintar(this,'#ffe0e9')"
              onmouseout="pintar(this,'#fff')">
            NOMBRE</th>

          <th onmouseover="pintar(this,'#ffe0e9')"
              onmouseout="pintar(this,'#fff')">
            NIVEL DE ARRIBO</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="pokemon: ${pokemones}">
          <td th:text="${pokemon.getId()}"></td>
          <td th:text="${pokemon.getNombre()}"></td>
          <td th:text="${pokemon.getNivel()}"></td>
        </tr>
      </tbody>
    </table>

  </body>
